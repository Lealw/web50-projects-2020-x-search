<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Advanced Search</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
        <link rel="stylesheet" type="text/css" href="advanced.css">
    </head>
    <body>
        <header>
            <div class="hdmain">
                <div class="divgoogle">
                    <img id="google" src="Google.png">
                </div>
                <div>
                    <ul>
                        <li class="ul_advanced"><a href="index.html">Google Search</a></li>
                        <li class="ul_advanced"><a href="image.html">Image Search</a></div></li>
                    </ul>            
                </div>
            </div>
            <div class="advsrc">
                <label>Advanced Search</label>
            </div>
        </header>
            <div id="linhas" class="linha1"></div>
            <div id="middlemain">
                <form autocomplete="off" action="https://www.google.com/search">
                    <div class="headerform">
                        <span class="span1">Find pages with...</span>
                        <div class="meiospan"></div>
                        <span class="span2">To do this in the search box.</span>
                    </div>
                    <div class="all">

                        <div class="line1">
                            <div class="mainxt">
                                <label class="labelmain">all these words:</label>
                            </div>
                            <div class="mainxt">
                                <label class="labelmain">this exact word or phrase:</label>
                            </div>
                            <div class="mainxt">
                                <label class="labelmain">any of these words:</label>
                            </div>
                            <div class="mainxt">
                                <label class="labelmain">none of these words:</label>
                            </div>
                        </div>

                        <div class="line2">
                            <div class="input">
                                <input class="inputbar1" value="" autofocus="autofocus" name="as_q" type="text">
                            </div>
                            <div class="input">
                                <input class="inputbar" value="" autofocus="autofocus" name="as_epq" type="text">
                            </div>
                            <div class="input">
                                <input class="inputbar" value="" autofocus="autofocus" name="as_oq" type="text">
                            </div>
                            <div class="input">
                                <input class="inputbar" value="" autofocus="autofocus" name="as_eq" type="text">
                            </div>
                            <div>
                                <input class="advbutton" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
                            </div>
                        </div>

                        <div class="line3">
                            <div class="endtxt">
                                <label class="secondlabel">Type the important words: tri-colour rat terrier</label>
                            </div>
                            <div class="endtxt">
                                <label class="secondlabel">Put exact words in quotes: "rat terrier" or even "tri-colour rat terrier"</label>
                            </div>
                            <div class="endtxt">
                                <label class="secondlabel">Type OR between all the words you want: miniature OR standard</label>
                            </div>
                            <div class="endtxt">
                                <label class="secondlabel">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        <footer>
            <div class="footup">
                <div>
                    <div><a>Brazil</a></div>
                </div>
            </div>
            <div class="footdown">
                <div class="list">
                    <div><a class="link" href="https://support.google.com/websearch/?visit_id=637913509581908822-1626507984&hl=en-BR&rd=2#topic=3378866">Help</a></div>
                    <div><a class="link" href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a></div>
                    <div><a class="link" href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a></div>
                </div>
            </div>
        </footer>
    </body>
